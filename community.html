<body>
  <section class="account-details">
    <div>
        <h1 class="wow">OUR COMMUNITY</h1>
        <p class="add">See how people visualize FXDCORD. Send your love too!</p>
    </div>

        <div class="container">
            <!-- Input Section -->
            <div class="input-section">
                <label for="comment-input"><strong>Username</strong></label>
                <textarea id="comment-input" placeholder="What do you think about FXDCORD? 150 characters max" maxlength="150"></textarea>
                <button id="submit-btn">Submit</button>
            </div>
        </div>

        <!-- Dynamic Testimonials Section -->
        <div id="testimonial-container" class="testimonial-container">
        </div>
        <!-- Submitted testimonials will appear here -->
    
        <!-- JavaScript -->
        <script>
          document.addEventListener("DOMContentLoaded", function () {
              const submitButton = document.getElementById("submit-btn");
              const commentInput = document.getElementById("comment-input");
              const testimonialContainer = document.getElementById("testimonial-container");
      
              submitButton.addEventListener("click", function () {
                  const comment = commentInput.value.trim();
      
                  if (comment) {
                      // Create a new testimonial box
                      const testimonialBox = document.createElement("div");
                      testimonialBox.classList.add("testimonial-box");
      
                      // Create and add the comment paragraph
                      const commentParagraph = document.createElement("p");
                      commentParagraph.textContent = comment;
      
                      // Create and add the line
                      const line = document.createElement("div");
                      line.style.height = "1px"; // Line thickness
                      line.style.width = "100%"; // Line length
                      line.style.backgroundColor = "#333"; // Line color
                      line.style.marginTop = "10px"; // Optional spacing
      
                      // Create and add the username
                      const username = document.createElement("h5");
                      username.textContent = "username"; // Replace with dynamic username if available
      
                      // Append elements to the testimonial box
                      testimonialBox.appendChild(username);
                      testimonialBox.appendChild(line);
                      testimonialBox.appendChild(commentParagraph);

      
                      // Append the testimonial box to the container
                      testimonialContainer.appendChild(testimonialBox);
      
                      // Clear the comment input field
                      commentInput.value = "";
                  }
              });
          });
      </script>
      
</body>
